<html>
<head>
  <title>CS-A Grading</title>
  <script src="/static/jquery.js"></script>
  <script src="/static/main.js"></script>
  <script src="/static/progressbar.min.js"></script>
  <script src="/static/confetti.js"></script>
  <link rel="stylesheet" href="/static/atom-one-dark.min.css">
  <script src="/static/highlight.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="/static/jquery-ui.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="/static/materialize.min.js"></script>
  <link rel="stylesheet" href="/static/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script type="text/javascript">
  hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <canvas id="confetti" width="1" height="1"></canvas>
  <header style="padding-left: 300px">
    <nav class="top-nav white black-text">
      <div class="">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10">
              <h4 class="header col s8" data-unsp-sanitized="clean">CS-A TA Grading App</h4>
              <div id='login-info'>Logged in as {{ user }}</div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <ul class='sidenav sidenav-fixed collection' id='handin-ul'>
      <div id='sidenav-top'>
        <li class='center-align'>
          <div>
            <select autoselect class='browser-default form-control' id='asgn-list' onchange="loadAsgn(this)">
              <option>Select Assignment</option>
              {% for asgn in asgns %}
              <option value="{{ asgn.full_name }}">{{ asgn.full_name }}</option>
              {% endfor %}
            </select>
          </div>
        </li>
        <li class='center-align'>
          <div id='prob-list-div' class='form-group col s4 hidden'>
            <select id='prob-list' class='browser-default form-control' onchange="loadProb(this)">
              <option id='base-prob-opt'>Select Problem</option>
            </select>
          </div>
          <div id='problem-status' class='hidden col s4 inline-block'>
            <div id='status-slider'></div>
          </div>
        </div>
      </li>
    </div>
    <div id='sidenav-content'>
      <li id='handin-list-item-template' class='handin-list-item nodisp' onclick="loadHandin(this)">
        Student <span class='handin-student-id'></span><span class='secondary-content handin-status'></span>
      </li>
    </div>
  </ul>
</header>
<main>
  <div class='modal' id='code-modal'>
    <h5 class='modal-header'>Double-click to select all. Open <a target="_blank" href="https://code.pyret.org/editor">CPO</a>.</h5>
    <pre><code id="code-content" class='python'></code></pre>
  </div>
  <div id='rubric-div' class='container'>

  </div>
</main>
<footer class='page-footer col s8 white nodisp'>
  <div class='row' id='handin-options'>
    <button class='btn green handin-button darken-1 waves-light col s2' id='extract-handin' onclick='extract(this)'>New handin</button>
    <button class='btn green handin-button darken-1 waves-light col s2' id='handin-complete' onclick='completeHandin(this)' disabled>Save & done</button>
    <button class='btn green handin-button darken-1 waves-light col s2' id='handin-save' onclick='saveHandin(this)' disabled>Save</button>
    <button class='btn green handin-button darken-1 waves-light col s2' id='handin-flag' onclick='flagToggle(this)' disabled>Flag</button>
    <button class='btn green handin-button darken-1 waves-light col s2' id='handin-unextract' onclick='unextractHandin(this)' disabled>Unextract</button>
  </div>
</footer>
</body>
</html>
